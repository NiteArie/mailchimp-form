<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Mailchimp</title>
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="signup">
        <section class="signup__container">
            <form>
                <div class="signup__form__wrapper">
                    <label>
                        Email
                        <input type="email" name="email">
                    </label>
                </div>
                <div class="signup__form__wrapper">
                    <label>
                        Username
                        <input type="text" name="username">
                    </label>
                </div>
                <div class="signup__form__wrapper">
                    <div class="signup__form__wrapper__row">
                        <span>Password</span>
                        <span>Show</span>
                    </div>
                    <label>
                        <input type="password" name="password">
                    </label>
                    <div class="signup__form__wrapper__desc">
                        <ul>
                            <li>One lowercase character</li>
                            <li>One uppercase character</li>
                            <li>One number</li>
                        </ul>
                        <ul>
                            <li>One special character</li>
                            <li>8 character minimum</li>
                        </ul>
                    </div>
                </div>
                <div class="signup__form__wrapper">
                    <button>Sign Up</button>
                    <div>
                        <label>
                            <input type="checkbox">
                            I don't want to receive emails about new Mailchimp
                            products, best practices, or special offers.
                        </label>
                    </div>
                </div>
            </form>
            <section class="signup__policy">
                <p>
                    By clicking the "Sign Up" button, you are creating a Mailchimp account,
                    and you agree to Mailchimp's <a href="#">Terms of Use</a> and 
                    <a href="#">Privacy Policy</a>.
                </p>
            </section>
        </section>
        <section class="signup__background">

        </section>
    </section>
</body>
</html>
